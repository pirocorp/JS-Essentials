<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Softuni Wizard</title>

    <div class="game-section">
        <div class="game-score">1500 pts.</div>
        <div class="game-start">Press to Play!</div>
        <div class="game-area"></div>
        <div class="game-over"></div>
    </div>

    <script>
        const gameStartElement = document.querySelector('.game-start');
        const gameAreaElement = document.querySelector('.game-area');
        const gameOverElement = document.querySelector('.game-over');
        const gameScoreElement = document.querySelector('.game-score');

        gameStartElement.addEventListener('click', onGameStart);

        function onGameStart() {
            gameStartElement.classList.add('hide');

            //Game started
        }

    </script>
</body>
</html>
